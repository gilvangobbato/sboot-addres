plugins {
    id 'java'
}

ext {
    lombok_version = '1.18.22'
    jupiter_version = '5.8.2'
}

allprojects {

    version '1.0-SNAPSHOT'
    group 'com.github.gilvangobbato'
    sourceCompatibility = 17

    repositories {
        mavenCentral()
    }

}

subprojects {

    tasks.withType(Test).configureEach {
        useJUnitPlatform()
    }

}